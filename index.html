<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- Подключаем JS слайдера -->
    <script defer src="/js/simple-adaptive-slider.js"></script>
</head>
<body>
    <!-- Разметка слайдера (html код) -->
    <div class="slider">
        <div class="slider__wrapper">
            <div class="slider__items">
                <div class="slider__item">
                    <div style="height: 250px; background: #3f51b5;">1</div>
                </div>
                <div class="slider__item">
                    <div style="height: 250px; background: #607d8b;">2</div>
                </div>
                <div class="slider__item">
                    <div style="height: 250px; background: #f44336;">3</div>
                </div>
            </div>
        </div>
        <a class="slider__control slider__control_prev" href="#" role="button" data-slide="prev"></a>
        <a class="slider__control slider__control_next" href="#" role="button" data-slide="next"></a>
    </div>
</body>
</html>
